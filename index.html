<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/weather-2021-12-07.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="tabs">
      <p class="user-weather-tab tab">Your Weather</p>
      <p class="search-weather-tab tab">Search Weather</p>
    </div>
    <form class="input-search in-search">
      <input type="text" class="search" placeholder="Search for City..." />
      <button class="search-btn">
        <img
          class="search-icon"
          src="./images/search.png"
          alt=""
          loading="eager"
          width="20"
          height="20"
        />
      </button>
    </form>

    <div class="grant-access grant-acc">
      <img 
        src="./images/location.png" 
        alt="" 
        width="100px" 
        height="100px" 
        loading="eager"
      />
      <p class="grant-access-message">Grant Location Access</p>
      <span>Allow Access To Get Weather Information</span>
      <button class="grant-access-btn">Grant Access</button>
    </div>

    <div class="loading-screen loading">
      <img src="./images/loading.gif" alt="" width="150px" height="150px" />
      <p>Loading</p>
    </div>

    <div class="error-message error">
      <img
        src="./images/image_processing20210818-9482-t33lho.gif"
        alt=""
        width="180px"
        height="150px"
        class="data-notFound"
      />
      <p class="error-text"></p>
    </div>

    <div class="display-weather dis-weather">
      <div class="current-loc">
        <p class="city-name"></p>
        <img
          crossorigin="anonymous"
          data-countryIcon
          width="40px"
          height="30px"
        />
      </div>
      <p class="weather-type"></p>
      <div class="temp-section">
        <p class="temp"></p>
        <img src="./images/4473253.png" alt="" height="50px" width="50px" />
      </div>
      <div class="display-info">
        <div class="display-windspeed">
          <img src="./images/wind.png" alt="" width="80px" height="80px" />
          <p>Windspeed</p>
          <div class="windspeed"></div>
        </div>
        <div class="display-humidity">
          <img src="./images/humidity.png" alt="" width="80px" height="80px" />
          <p>Humidity</p>
          <div class="humidity"></div>
        </div>
        <div class="display-clouds">
          <img
            src="./images/weather-157120_1280.webp"
            alt=""
            width="110px"
            height="80px"
          />
          <p>Clouds</p>
          <div class="clouds"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
